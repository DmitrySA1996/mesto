<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="main">
    <div class="page">
        <header class="header">
            <div class="header__main">
                <img class="header__logo" src="images/logo__mesto_header.svg" alt="Место">
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="images/AVATAR.jpg" alt="Аватар">
                    <div class="profile__edit">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив-Кусто</h1>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button type="button" name="button" class="profile__edit-text"></button>
                    </div>
                </div>
                <button type="button" name="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards">
                    <li class="elements__card">
                        <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg"
                            alt="Суши с лососем">
                        <div class="elements__texts">
                            <h2 class="elements__text">Суши с лососем</h2>
                            <button type="button" name="button" class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Креветки">
                        <div class="elements__texts">
                            <h2 class="elements__text">Креветки</h2>
                            <button type="button" name="button" class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__image" src="images/ahtziri-lagarde-BM8-NSCj9yA-unsplash.jpg" alt="Ролл">
                        <div class="elements__texts">
                            <h2 class="elements__text">Ролл</h2>
                            <button type="button" name="button" class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Креветки">
                        <div class="elements__texts">
                            <h2 class="elements__text">Креветки</h2>
                            <button type="button" name="button" class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__image" src="images/ahtziri-lagarde-BM8-NSCj9yA-unsplash.jpg" alt="Ролл">
                        <div class="elements__texts">
                            <h2 class="elements__text">Ролл</h2>
                            <button type="button" name="button" class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg"
                            alt="Суши с лососем">
                        <div class="elements__texts">
                            <h2 class="elements__text">Суши с лососем</h2>
                            <button type="button" name="button" class="elements__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <div class="popup">
                <div class="popup__container">
                <button type="button" name="button" class="popup__close"></button>
                <form name="form" class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" value="Жак-Ив Кусто" class="popup__text popup__text_type_title">
                    <input type="text" name="info" value="Исследователь океана" class="popup__text popup__text_type_subtitle">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
