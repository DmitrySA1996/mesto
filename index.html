<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="main"><div class="page"><header class="header"><div class="header__main"><img class="header__logo" src="3d8293a241b315143f02.svg" alt="Место"></div></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__image" name="avatar" src="9744220b8e5035829b08.jpg" alt="Аватар"> <button class="profile__edit-avatar" type="button"><img class="profile__pencil" src="a086f758840ae814ecde.svg" alt="Карандаш"></button><div class="profile__edit"><div class="profile__text"><h1 class="profile__title">Жак-Ив-Кусто</h1><p class="profile__subtitle">Азиатская еда</p></div><button type="button" class="profile__edit-text"></button></div></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__cards"></ul></section><div class="popup"><div class="popup__container"><button type="button" class="popup__close popup__close_type_card-add"></button><form name="popup__form" novalidate class="popup__form popup__form_type_card-add"><h2 class="popup__title">Редактировать профиль</h2><input name="name" value="" placeholder="Имя" id="title" class="popup__text popup__text_type_title" minlength="2" maxlength="40" required> <span class="title-error popup__text-error"></span> <input name="about" value="" placeholder="О себе" id="subtitle" class="popup__text popup__text_type_subtitle" minlength="2" maxlength="200" required> <span class="subtitle-error popup__text-error"></span> <button type="submit" class="popup__submit">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__container"><button type="button" class="popup__close"></button><form name="form" novalidate class="popup__form"><h2 class="popup__title">Новое место</h2><input name="name" value="" placeholder="Название" id="titleLink" class="popup__text popup__text_type_title" minlength="2" maxlength="30" required> <span class="title-error popup__text-error"></span> <input type="url" name="link" value="" id="link" placeholder="Ссылка на картинку" class="popup__text popup__text_type_subtitle" required> <span class="link-error popup__text-error"></span> <button type="submit" class="popup__submit">Создать</button></form></div></div><div class="popup popup_type_card"><div class="popup__container popup__container_theme_image"><button type="button" class="popup__close"></button> <img class="popup__image"><p class="popup__sign"></p></div></div><div class="popup popup_type_update-avatar"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__form" name="editAvatarForm" id="editAvatarForm" novalidate><h2 class="popup__title">Обновить аватар</h2><input type="url" name="avatar" value="" id="avatar" class="popup__text popup__text_type_subtitle" placeholder="Введите ссылку URL" required> <span class="avatar-error popup__text-error"></span> <button type="submit" class="popup__submit">Сохранить</button></form></div></div><div class="popup popup_type_confirmation"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__form"><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__submit">Да</button></form></div></div></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><template class="element-template"><li class="elements__card"><button type="button" class="elements__delete"></button> <img class="elements__image popup__text_type_title"><article class="elements__texts"><h2 class="elements__text popup__text_type_subtitle"></h2><article class="elements__like-group"><button type="button" class="elements__like"></button><p class="elements__amount-like"></p></article></article></li></template><
