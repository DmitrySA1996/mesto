<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="main">
    <div class="page">
        <header class="header">
            <div class="header__main">
                <img class="header__logo" src="images/logo__mesto_header.svg" alt="Место">
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="images/AVATAR.jpg" alt="Аватар">
                    <div class="profile__edit">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив-Кусто</h1>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit-text"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards">
                </ul>
                <template class="element-template">
                    <li class="elements__card">
                        <button type="button" class="elements__delete"></button>
                        <img class="elements__image popup__text_type_title">
                        <article class="elements__texts">
                            <h2 class="elements__text popup__text_type_subtitle"></h2>
                            <button type="button" class="elements__like"></button>
                        </article>
                    </li>
                </template>
            </section>
            <div class="popup popup_type_card">
                <div class="popup__container">
                    <button type="button" class="popup__close popup__close_type_card-add"></button>
                    <form name="popup__form" novalidate class="popup__form popup__form_type_card-add">
                        <fieldset class="popup__set">
                            <h2 class="popup__title">Редактировать профиль</h2>

                            <label class="popup__field">
                                <input type="text" name="name" value="" placeholder="Имя" id="title" class="popup__text 
                        popup__text_type_title" minlength="2" maxlength="30" required>
                                <span class="title-error popup__text-error"></span>
                            </label>

                            <label class="popup__field">
                                <input type="text" name="info" value="" placeholder="О себе" id="subtitle"
                                    class="popup__text popup__text_type_subtitle" minlength="2" maxlength="30" required>
                                <span class="subtitle-error"></span>
                            </label>

                            <button type="submit" class="popup__submit">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="popup popup_type_image">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <form name="form" class="popup__form">
                        <fieldset class="popup__set">
                            <h2 class="popup__title">Новое место</h2>

                            <label class="popup__field">
                                <input type="text" name="name" value="" placeholder="Название" id="titleLink"
                                    class="popup__text popup__text_type_title" minlength="2" maxlength="30" required>
                                    <span class="title-error"></span>
                            </label>

                            <label class="popup__field">
                                <input type="url" name="link" value="" id="link" placeholder="Ссылка на картинку"
                                    class="popup__text popup__text_type_subtitle" required>
                                    <span class="link-error"></span>
                            </label>

                            <button type="submit" class="popup__submit">Создать</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="popup popup_type_card">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <img class="popup__image">
                    <p class="popup__sign"></p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
